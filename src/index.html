<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensei | Match with a mentor</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="header-container">
      <header class="header">
        <a href="#home" class="logo"
          ><img src="/images/full_logo-removebg-preview.png" alt="logo"
        /></a>
        <nav class="nav">
          <a href="#home" class="menu-link">Home</a>
          <a href="#about" class="menu-link">About</a>
          <a href="#features" class="menu-link">Features</a>
          <a href="#blog" class="menu-link">Blog</a>
          <a href="#contact" class="menu-link">Contact Us</a>
          <a href="#login" class="menu-link">Login</a>
        </nav>
      </header>
    </section>

    <section class="hero-section">
        <img
          src="/images/herosectionpicture.png"
          alt="hero-image"
          class="hero-image"
        />
        <div class="hero-title-container">
        <h1 class="hero-title">Get Personalized Help from Willing Mentors</h1>
        <div class="hero-buttons">
        <button class="button-class-A">Become a member</button>
        <button class="button-class-B">Find a mentor</button>
        </div>
      </div>

    </section>

    <section class="how-it-works">
        <div class="how-it-works-title">
          <p>Interested</p>
          <h2>How it works</h2>
          <button class="button-class-C">Sign Up today</button>
        </div>
        <div class="how-it-works-steps">
            <div class="step-1">
            <img src="/images/1signupicon.png" alt="step1-signup-icon" />
            <h3>Sign up</h3>
            </div>
            <div class="step-2">
                <img src="/images/2createaprofileicon.png" alt="step2-createprofile-icon" />
                <h3>Create a profile</h3>
            </div>
            <div class="step-3">
                <img src="/images/image-removebg-preview (6).png" alt="step3-findmentor-icon" />
                <h3>Get Matched</h3>
    </section>
    <section class="features">
        <div>
            <p>What's offered?</p>
            <h2>Features</h2>
        </div>
        <div class="feature-cards">
            <div class="feature-card">
                <img src="/images/Remove-bg.ai_1722410109213.png" alt="feature1-icon" />
                <button class="button-class-B">Mentor matching</button>
            </div>
            <div class="feature-card">
                <img src="/images/Remove-bg.ai_1722410007195.png" alt="feature2-icon" />
                <button class="button-class-A">Scholarship finder</button>
            </div>
            <div class="feature-card">
                <img src="/images/Remove-bg.ai_1722410109213.png" alt="feature3-icon" />
                <button class="button-class-C">Application assistance</button>
            </div>
            <div class="feature-card">
              <img src="/images/Remove-bg.ai_1722409963519.png" alt="feature4-icon" />
              <button class="button-class-A">Resource Libary</button>
    </section>
  </body>
</html>
